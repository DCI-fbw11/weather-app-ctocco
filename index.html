<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/simplex/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather JS</title>
  </head>
  <body class="bg-light body">
    
    <div class="container">
      
      <div class="row">
    
        <div class="main col-md-6 mx-auto text-center bg-info  disabled mt-5 p-4 rounded">
            <h4 class=" text-muted text"><strong>LOCAL WEATHER</strong></h4>
        <h4 class="c-time text-left col-6 rounded"></h4>
       
        <h1 id="w-location" class="text-dark font-weight-bold"></h1>
        <h6 class="w-date col-12 rounded text-light">TODAY DEC 4TH</h6>
        <h3 class="text-light" id="w-desc">Cloudy</h3>
        <h2 id="w-string" class="text-light"><i class="fas fa-temperature-high"></i> 7° /<i class="fas fa-temperature-low"></i> 3°C </h3>
        <img id="w-icon"/>
          
        <ul id="w-details" class="list-group mt-3 bg-dark">
            <li class="list-group-item" id="w-current"><strong>Current Temp:</strong> 3°C</li>
            <li class="list-group-item" id="w-humidity"><strong><i class="fas fa-tint"></i> Humidity:</strong> 80%</li>
            <li class="list-group-item" id="w-wind"><strong><i class="fas fa-wind"></i> Wind:</strong> NW 4km/h</li>
            <li class="list-group-item" id="w-uv"><strong><i class="fas fa-sun"></i> UV Index:</strong> 10</li>
            <li class="list-group-item" id="w-cloudiness"><strong><i class="fas fa-cloud"></i> Cloudiness:</strong> 90%</li>
          </ul>
          <hr>
          <form class="form">
              <div class="input-group mb-0 p-1">
                  <input id="city-form" type="text" class="city-form form-control" placeholder="Choose a different city" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-info" type="submit">Change City</button>
                </div>
              </div>
          </form>
    
      
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
